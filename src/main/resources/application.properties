# ===============================
# APPLICATION
# ===============================
spring.application.name=LMS
server.port=8080
debug=false

# ===============================
# DATASOURCE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/lms_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password= Iloveyouforever@096
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Format SQL output
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# HIKARI CONNECTION POOL
# ===============================
spring.datasource.hikari.pool-name=LMS-HikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# THYMELEAF (OPTIONAL UI)
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=false

# ===============================
# SECURITY / JWT
# ===============================
security.jwt.secret= Iloveyouforever@096_youaremypassword
security.jwt.expiration=86400000   # 24 hours (ms)

# ===============================
# LOGGING
# ===============================
# Root logging level
logging.level.root=INFO

# Spring Framework logging
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.security=INFO

# Application logging
logging.level.com.demo.lms=INFO

# Database logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File logging
logging.file.name=logs/lms.log

# Console logging pattern with colors and INFO tags
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx

# File logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# Enable color output in console (for Windows PowerShell)
spring.output.ansi.enabled=always

# ===============================
# ERROR HANDLING
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# ===============================
# PAGINATION DEFAULTS
# ===============================
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=50

# ===============================
# FILE UPLOAD (Book cover, etc.)
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ===============================
# ACTUATOR (OPTIONAL - MONITORING)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

